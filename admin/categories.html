<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog Admin - Categories</title>
    
    <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/serialize.js"></script>
    <script type="text/javascript" src="js/categories.js"></script>
</head>
<body>

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--<h1 style="font-family:fantasy; font-size:400%">CATEGORII</h1>-->
        </div>
    </div>
    <ul class="nav nav-tabs">
      <li role="presentation" ><a href="/admin/" style="font-family:fantasy; font-size:200%">Home</a></li>
      <li role="presentation" class="active"><a href="categories.html" style="font-family:fantasy; font-size:200%">Categorii</a></li>
      <li role="presentation"><a href="products.html" style="font-family:fantasy; font-size:200%">Produse</a></li>
      <li role="presentation"><a href="reviews.html" style="font-family:fantasy; font-size:200%">Recenzii</a></li>
    </ul>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()" 
                style="position:relative;  top:20px; font-family:fantasy;">Adauga o categorie</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <!--<h3 style="font-family:fantasy;">Categorii</h3>-->
                <table id="articles" class="table table-bordered table-striped" style="font-family:Comic Sans MS;">
						<tr>
							<th style="font-family:fantasy; font-size:150%">ID</th>
							<th style="font-family:fantasy; font-size:150%">Categorie</th>
							<th style="font-family:fantasy; font-size:150%">Descriere</th>
							<th style="font-family:fantasy; font-size:150%">Modifica</th>
							<th style="font-family:fantasy; font-size:150%">Sterge</th>
						</tr>
            		</tr>
				</<table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" style="font-family:fantasy;">Add New Category</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name" style="font-family:fantasy;">Categorie</label>
                        <input type="text" name="name" id="name" placeholder="Categorie" class="form-control" style="font-family:fantasy;"/>
                    </div>
    
                    <div class="form-group">
                        <label for="abstract" style="font-family:fantasy;">Descriere</label>
                        <textarea name="description" id="description" placeholder="Descriere" rows="5" class="form-control" style="font-family:fantasy;"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="font-family:fantasy;">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()" style="font-family:fantasy;">Save Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->



</body>
</html>
